<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="assets/css/register.css">
</head>
<body>
    <div class="container">
        <div class="form-card">
            <div class="avatar-selection-area">
                <div class="avatar-preview" id="registerAvatarPreview">
                    <img src="assets/img/Male_3.png" alt="Avatar seleccionado">
                </div>
                <button type="button" class="btn btn-secondary" id="selectAvatarBtn">Selecciona un Avatar</button>
                <div class="avatar-options" id="avatarOptions">
                    </div>
            </div>
            
            <h2>Crea tu Cuenta</h2>
            

            <form id="registerForm">
                <div class="form-group">
                    <input type="text" id="registerUsername" placeholder="Nombre de Usuario" required>
                </div>
                <div class="form-group">
                    <input type="email" id="registerEmail" placeholder="Correo Electrónico" required>
                </div>
                <div class="form-group">
                    <input type="password" id="registerPassword" placeholder="Contraseña" required>
                </div>
                <div class="form-group">
                    <input type="password" id="registerRepeatPassword" placeholder="Confirmar Contraseña" required>
                </div>
                <div class="form-group">
                    <input type="text" id="registerFirstName" placeholder="Nombre" required>
                </div>
                <div class="form-group">
                    <input type="text" id="registerLastName" placeholder="Apellido" required>
                </div>
                <div class="form-group">
                    <input type="text" id="registerEstablishmentLocation" placeholder="Localización del establecimiento">
                </div>
                <div class="form-group">
                    <input type="text" id="registerLatitude" placeholder="Latitud">
                </div>
                <div class="form-group">
                    <input type="text" id="registerLongitude" placeholder="Longitud">
                </div>
                <button type="submit" class="btn btn-success">Registrarse</button>
            </form>

            <p class="login-link">¿Ya tienes una cuenta? <a href="login.html">Inicia Sesión</a></p>
            <div id="registerMessage" class="message"></div>
        </div>
    </div>
    <script src="assets/js/register.js"></script>
</body>
</html>
