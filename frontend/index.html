<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mapa de Parcelas - Prototipo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Parcelas Map</a>
      <div class="d-flex">
        <input id="searchBox" class="form-control me-2" type="search" placeholder="Buscar dueño, código o región" aria-label="Search">
        <button id="searchBtn" class="btn btn-primary me-2">Buscar</button>
        <button id="refreshBtn" class="btn btn-outline-primary">Refrescar</button>
      </div>
    </div>
  </nav>

  <div class="container-fluid p-0" style="height: calc(100vh - 56px);">
    <div id="map" style="height:100%; width:100%;"></div>
    <div id="sidebar" class="sidebar shadow">
      <button id="closeSidebar" class="btn-close" aria-label="Close"></button>
      <div id="sidebarContent" class="p-3">
        <h5 id="plotName">Cargando...</h5>
        <div id="plotDetails">Selecciona una parcela</div>
      </div>
    </div>
  </div>

  <div class="toast-container position-fixed bottom-0 end-0 p-3" id="toastContainer"></div>

  <script type="module" src="assets/js/config.js"></script>
  <script type="module" src="assets/js/api.js"></script>
  <script type="module" src="assets/js/ui.js"></script>
  <script type="module" src="assets/js/auth.js"></script>
  <script type="module" src="assets/js/map.js"></script>
  <script type="module" src="assets/js/autoRefresh.js"></script>

  <!-- Auth modal -->
  <div class="modal fade" id="authModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Registrar / Ingresar</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <ul class="nav nav-tabs" id="authTabs" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button">Login</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button">Register</button>
            </li>
          </ul>
          <div class="tab-content mt-3">
            <div class="tab-pane fade show active" id="login">
              <form id="loginForm">
                <div class="mb-3"><input class="form-control" id="loginUsername" placeholder="Usuario"></div>
                <div class="mb-3"><input type="password" class="form-control" id="loginPassword" placeholder="Contraseña"></div>
                <button class="btn btn-primary" type="submit">Ingresar</button>
              </form>
            </div>
            <div class="tab-pane fade" id="register">
              <form id="registerForm">
                <div class="row">
                  <div class="col"><input class="form-control" id="regUsername" placeholder="Usuario"></div>
                  <div class="col"><input class="form-control" id="regEmail" placeholder="Email"></div>
                </div>
                <div class="row mt-2">
                  <div class="col"><input class="form-control" id="regFirstName" placeholder="Nombre"></div>
                  <div class="col"><input class="form-control" id="regLastName" placeholder="Apellido"></div>
                </div>
                <div class="row mt-2">
                  <div class="col"><input type="password" class="form-control" id="regPassword" placeholder="Contraseña"></div>
                  <div class="col"><input class="form-control" id="regCropType" placeholder="Tipo de cultivo de su parcela"></div>
                </div>
                <p class="mt-2">Para indicar su parcela, haga click en el mapa para dibujar el centro (marker) y luego complete los datos.</p>
                <button class="btn btn-success mt-2" type="submit">Registrar y subir parcela</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
